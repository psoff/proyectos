<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoCreateDlg" widgetVar="AlumnoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlumnoTitle}">
            <h:form id="AlumnoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alumnoController.selected.id}" title="#{bundle.CreateAlumnoTitle_id}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{alumnoController.selected.cedula}" title="#{bundle.CreateAlumnoTitle_cedula}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.CreateAlumnoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{alumnoController.selected.apellido}" title="#{bundle.CreateAlumnoTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.CreateAlumnoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{alumnoController.selected.direccion}" title="#{bundle.CreateAlumnoTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{alumnoController.selected.carrera}" title="#{bundle.CreateAlumnoTitle_carrera}" />
                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_ciclo}" for="ciclo" />
                        <p:inputText id="ciclo" value="#{alumnoController.selected.ciclo}" title="#{bundle.CreateAlumnoTitle_ciclo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.create}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlumnoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
