<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alumnoController.selected.id}" title="#{bundle.EditAlumnoTitle_id}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{alumnoController.selected.cedula}" title="#{bundle.EditAlumnoTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{alumnoController.selected.apellido}" title="#{bundle.EditAlumnoTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.EditAlumnoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{alumnoController.selected.direccion}" title="#{bundle.EditAlumnoTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{alumnoController.selected.carrera}" title="#{bundle.EditAlumnoTitle_carrera}" />
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_ciclo}" for="ciclo" />
                        <p:inputText id="ciclo" value="#{alumnoController.selected.ciclo}" title="#{bundle.EditAlumnoTitle_ciclo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
