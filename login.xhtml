<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
        <h:head>

            <meta content='login/xhtml; charset=UTF-8' http-equiv="Content-Type"/>
            <title >Bienvenidos a mi página</title>
              <h:outputStylesheet name="/css/cssLayout.css"/>
               <h:outputStylesheet name="/css/default.css"/>
        </h:head>


        <body>
            <center> <h1>Inicio de Sesión</h1> </center>
           
        
                <h:form  >
                       
                    <p:growl showDetail="true" sticky="true"/>
                    <span class="ui-float-label">
                        <center><br>    <p:outputLabel id="eti_usuario" for="usuario" value="Usuario" /> </br>
                        <br>   <p:inputText id="usuario" value="#{login.usuario}" required="true"/> </br>
                        </center>
                       
                             <p:message for="usuario" />

                    </span><br/>
                    <span class="ui-float-label">
                        <center>  <br> <p:outputLabel id="eti_contraseña" for="contraseña" value="Contraseña" />   </br>  
                        <br>  <p:inputText id="contraseña" value="#{login.contraseña}"  required="true" />   </br></center>
                      
                         <p:message for="contraseña" />
                    </span>
                    <center>  <br><p:commandButton id="boton" value="INGRESAR" action="#{login.ingresar}" update="@form" /></br></center>
                  
   
                </h:form>
            
        </body>
</html>
